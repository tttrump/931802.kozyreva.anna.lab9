<body>
    
    <div class="main">
        <input type="text" value=""  style="width: 290px; margin-bottom: 5px;height: 55px; text-align: right; font-size: 180%;" id="result" readonly/>

    <script>
	var seven = document.getElementById("seven");
var eight = document.getElementById("eight");
var nine = document.getElementById("nine");
var one = document.getElementById("one");

var point = document.getElementById("point");
var delall = document.getElementById("delall");
var delone = document.getElementById("delone");
var result = document.getElementById("result");





let lastnum;
let text ='';
let result1;

one.onclick = function(){
    
    if(lastnum)
    {
        lastnum= lastnum+'1';
    }
    else
    {
        lastnum= '1';

    result.setAttribute('value', text+lastnum);
    color();
}

}

add.onclick = function(){
    if(lastnum!=''){
   text = text+lastnum +"+";
   result.setAttribute('value', text);
   lastnum = '';
    }
    color();

   

}

sub.onclick = function(){
    if(lastnum!=''){
   text = text+lastnum +"-";
   result.setAttribute('value', text);
   lastnum = '';
    }
    color();
}

div.onclick = function(){
    if(lastnum!=''){
   text = text+lastnum +"/";
   result.setAttribute('value', text);
   lastnum = '';
    }
    color();
}

mul.onclick = function(){
    if(lastnum!=''){
        text = text+lastnum +"*";
        result.setAttribute('value', text);
        lastnum = '';
    }
    color();
   

}

equal.onclick =  function(){
    result1 = eval(text+lastnum);
    result.setAttribute('value', result1);
    lastnum = result1;
    result1 = '';
    text = '';
    color();
}

delall.onclick=  function(){
    result.setAttribute('value', "");
    text = '';
    result1 = '';
    lastnum = '';
    color();

}

delone.onclick = function(){
    
    if(lastnum !='')
    {
        lastnum = lastnum.slice(0,-1);
        result.setAttribute('value', text+lastnum);
    }
    else
    {
        text = text.slice(0,-1);
        result.setAttribute('value', text);
    }
    color();
}

function color(){

    if(result.value.length-1 !=-1)
{
    console.log(result.value.length-1);
    result.value[result.value.length-1].color = 'red';
}

}
